<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-Application-Set Your Daily Goals</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">   
</head>
<body>
    <main class="main">
        <div class="header">
            TODO
            <button class="theme-btn" onclick="theme_change()">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>
            </button>
        </div>
        <div class="new-todo">
            <button class="create-btn">Add</button>
            <input type="text" name="text" placeholder="Create a new todo.." id="text">       
        </div>
        <div class="list-items">
            <div class="item">
                <button class="checkbox" onclick="strike_item(this)"></button>
                <p class="todo-text">Complete online javascript course</p>
                <button class="cross-btn" onclick="remove_item(this)"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
            </div>
            <div class="item">
                <button class="checkbox" onclick="strike_item(this)"></button>
                <p class="todo-text">Jog around the park 3x</p>
                <button class="cross-btn" onclick="remove_item(this)"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
            </div>
            <div class="item">
                <button class="checkbox" onclick="strike_item(this)"></button>
                <p class="todo-text">10 minutes meditation</p>
                <button class="cross-btn" onclick="remove_item(this)"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
            </div>
            <div class="item">
                <button class="checkbox" onclick="strike_item(this)"></button>
                <p class="todo-text">Read for one hour</p>
                <button class="cross-btn" onclick="remove_item(this)"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
            </div>
            <div class="item">
                <button class="checkbox" onclick="strike_item(this)"></button>
                <p class="todo-text">Pick up groceries</p>
                <button class="cross-btn" onclick="remove_item(this)"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg></button>
            </div>
            <div class="last-item">
                <div class="items-left">
                    5 items left
                </div>
                <div class="items-tab">
                    <div class="all">
                        <button class="btn" onclick="all_tab()">All</button>
                    </div>
                    <div class="active">
                        <button class="btn" onclick="active_tab()">Active</button>
                    </div>
                    <div class="completed">
                        <button class="btn" onclick="completed_tab()">Completed</button>
                    </div>
                </div>
                <div class="clear-completed">
                    <button class="btn" onclick="clear_completed()">Clear Completed</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
